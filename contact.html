<!-- PAge title-->

      <!-- Contact information section-->

         <!-- Email contact-->

            <!-- Email logo-->

         <div class="contact-item">
            <!-- Instagram logo-->
            <i class="fa-brands fa-instagram"></i>

            <p><a href="https://www.instagram.com/alimatloob" target="_blank">@alimatloob_</a></p>
         </div>

         <!-- Contact form-->
         <div class="contact-form">
            <h3>Send me a message</h3>
            <!-- Form to collect visitor's message-->
            <form action="https://formspree.io/f/mqakpvdk" method="POST">
               <!-- User's name-->
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Your Name" 
                    required
                >
                <!-- User inputs their email-->
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Your Email" 
                    required
                >
                <!-- User inputs their message-->
                <textarea 
                    name="message" 
                    placeholder="Your Message" 
                    required
                ></textarea>
                <!-- Submit button for the user-->
                <button type="submit">Send Message</button>

                <div class="contact-form">
                  <form action="https://formspree.io/f/mqakpvdk" method="POST">
                      <!-- Add success message container -->
                      <div class="form-success" style="display: none;">
                          Message sent successfully!
                      </div>
                     
                  </form>
              </div>
            </form>
         </div>
      </div>
